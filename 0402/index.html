<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover"></div>
    <section class="main">
        <header class="title">

            <h2>우주에 오신걸 환영합니다 🚀</h2>
        </header>

    <!--아이디-->
        <div class="inputid">
            <label class="label_id">
                <p>아이디</p>
                <input type="text"name="아이디" id="id"   placeholder="아이디 입력">
            </label>
        </div>

    <!--패스워드-->

            <label class="label_pw">
                <p>패스워드</p>
                <input type="password"name="패스워드"  id="pw"placeholder="비밀번호 입력">
            </label>
        </div>

    <!--회원가입라인-->
        <div class="inputcheck">
            <label class="label_saveid">
                <input type="checkbox"name="아이디저장"   id="saveid">
                <p>아이디저장</p>
            </label>
            <div class="idjoin">
                <a class="join" href="">회원가입</a>
            </div>
        </div>
        <button class="login">로그인</button>
    </section>
